<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">	
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&family=Nunito:wght@300&display=swap" rel="stylesheet">
      <title>Document</title>
    <style>
        body {
        height: 100vh;
        background-image: url('/resources/images/member/camping7.jpg');
        background-repeat : no-repeat;
        background-size : cover;
        min-height: 1100px;
        }

        .signup-container{  
            
            margin: 100px auto;
            width: 660px;
            height: 1000px;
    background: #FFFFFF;
    border-radius: 12px;
    font-family: 'Noto Sans KR', sans-serif;
            
        }
        .signup-header {
            background-color: black;
            width: 660;
            height: 80px;
            border-radius: 10px 10px 0 0;
            color: white;
            font-size: 30px;
        }
        .gotoback{
            padding: 23px 10px;
            width: 33px;
            cursor: pointer;

        }

        .signup-logo {
            width: 100px;
            margin-left: 215px;
        }
        
        .signup-form {
            font-weight: 900;
            margin-top: 30px;
            margin-left: 80px;
        }

        .signup-form img {
            cursor: pointer;
        }

        .signup-form input {
            margin: 10px auto;
            height: 35px;
            width: 500px;
            border-radius: 10px;
            border: solid 1px #c9c9c9
        }
        .phone input {
            width: 156px;
            margin-right: 10px;   
        }

        .email input {
            width: 250px;
        }
        .email select {
            margin: 10px auto;
            height: 40px;
            width: 230px;
            border-radius: 10px;
            border: solid 1px #c9c9c9;
            outline: none;
        }
        .atSign {
            font-size: 22px;
            color: #4e4e4e;
        }
        .signupBtn{
            margin-top: 30px;
            width: 505px;
            height: 50px;
            background-color: black;
            color: white;
            border:none;
            border-radius: 10px;
            font-weight: 900;
            font-family: 'Noto Sans KR', sans-serif;
            font-size: 17px;
        }
        .redStar {
            color: red;
        }
        
        .div_after{
		    width: 160px;
		    height: 155px;
		    border-radius: 70%;
		    overflow: hidden;
 	   }
    	.after {
	    	width: 100%;
		    height: 100%;
		    object-fit: cover;
		    min-height: 100%;
		}
    	
    </style>
</head>
<body>
    <div class="signup-container">
        <div class="signup-header">
            <img class="gotoback" src="/resources/images/member/left-arrow.png"></img>
            <img class="signup-logo" src="/resources/images/common/header_footer/logo.png">
        </div>
        <div class="signup-form">
        <form th:action="@{/member/signup}" method="post" enctype="multipart/form-data">
            <label>프로필 이미지</label><br>
            <div class="image_area" style="margin-left:170px;">
            	<img class="profileImg" src="/resources/images/member/profileInput.png" style="height:100%;"><br>
            </div>
            <input type="file" class="profileInput" name="singleFile" style="display:none;"/>
            <label>아이디</label><label class="redStar">*</label><br>
            <input type="text" name="id"><br>
            <label>비밀번호</label><label class="redStar">*</label><br>
            <input type="password" name="pwd"><br>
            <label>비밀번호 확인</label><label class="redStar">*</label><br>
            <input type="text"><br>
            <label>이름</label><label class="redStar">*</label><br>
            <input type="text" name="userName"><br>
            <label>닉네임</label><label class="redStar">*</label><br>
            <input type="text" name="nickName"><br>
            <div class="email">
                <label>이메일</label><label class="redStar">*</label><br>
                <input type="text" name="email1"><label class="atSign">@</label><select id="selbox" name="email2">
                    <option value="naver.com">naver.com</option>
                    <option value="daum.net">daum.net</option>
                    <option value="gmail.com">gmail.com</option>
                    <option value="hanmail.net">hanmail.net</option>
                    <option value="nate.com">nate.com</option>
                    <option value="direct">직접입력</option></select><input type="text" class="email" id="selboxDirect" name="email2" style="width:224px; height:36px;"/>
            </div>
            <div class="phone">
                <label>휴대전화</label><label class="redStar">*</label><br>
                <input type="text" name="phone1"><input type="text" name="phone2"><input type="text" name="phone3"><br>
                <button class="signupBtn" type="submit">가입하기</button>
            </div>
        </form>
        </div>
    </div>
    <script>
    $(function(){
   		$('.profileImg').click(function (e){
   			$('.profileInput').click();
   		}) 	
   
    })
    </script>
    <script>
    $(function() {
    	$('.profileInput').change(function (e) {
    		document.querySelector('.image_area').className = "image_area div_after";
    	})
    })
    </script>
    <script>
    $(function () {
            $("#selboxDirect").hide();

            $("#selbox").change(function () {

                if ($("#selbox").val() == "direct") {

                    $("#selboxDirect").show();
                    $("#selboxDirect").focus();
                    $("#selbox").hide();

                } else {

                    $("#selboxDirect").hide();

                }
            })
        });
    </script>
    <script src="/resources/js/member/imagePreview.js"></script>
</body>
</html>
