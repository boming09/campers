<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	<link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">	
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&family=Nunito:wght@300&display=swap" rel="stylesheet">
    <style>
        body {
	        height: 100vh;
	        background-image: url('/resources/images/member/camping7.jpg');
	        background-repeat : no-repeat;
	        background-size : cover;
	        min-height: 1100px;
        }

        .signup-container{  
	        margin: 100px auto;
	        width: 660px;
	        height: 1000px;
		    background: #FFFFFF;
		    border-radius: 12px;
		    font-family: 'Noto Sans KR', sans-serif;
        }
        .signup-header {
            background-color: black;
            width: 660;
            height: 80px;
            border-radius: 10px 10px 0 0;
            color: white;
            font-size: 30px;
        }
        .gotoback{
            padding: 23px 10px;
            width: 33px;
            cursor: pointer;

        }

        .signup-logo {
            width: 100px;
            margin-left: 215px;
        }
        
        .signup-form {
            font-weight: 900;
            margin-top: 30px;
            margin-left: 80px;
        }

        .signup-form img {
            cursor: pointer;
        }
 
        .signup-form input {
            margin: 10px auto;
            height: 35px;
            width: 500px;
            border-radius: 10px;
            border: solid 1px #c9c9c9
        }
        .phone input {
            width: 156px;
            margin-right: 10px;   
        }

        .email input {
            width: 250px;
        }
        .email select {
            margin: 10px auto;
            height: 40px;
            width: 230px;
            border-radius: 10px;
            border: solid 1px #c9c9c9;
            outline: none;
        }
        .atSign {
            font-size: 22px;
            color: #4e4e4e;
        }
        .signupBtn{
            margin-top: 30px;
            width: 505px;
            height: 50px;
            background-color: black;
            color: white;
            border:none;
            border-radius: 10px;
            font-weight: 900;
            font-family: 'Noto Sans KR', sans-serif;
            font-size: 17px;
        }
        .redStar {
            color: red;
        }
        
        .div_after{
		    width: 160px;
		    height: 155px;
		    border-radius: 70%;
		    overflow: hidden;
 	   }
    	.after {
	    	width: 100%;
		    height: 100%;
		    object-fit: cover;
		    min-height: 100%;
		}
    	
    </style>
</head>
<body>
    <div class="signup-container">
        <div class="signup-header">
            <img class="gotoback" onclick="location.href='/member/login'" src="/resources/images/member/left-arrow.png"></img>
            <img class="signup-logo" src="/resources/images/common/header_footer/logo.png">
        </div>
        <div class="signup-form">
        <form th:action="@{/member/signup}" method="post" enctype="multipart/form-data">
            <label>프로필 이미지</label><br>
            <div class="image_area" style="margin-left:170px;">
            	<img class="profileImg" src="/resources/images/member/profileInput.png" style="height:100%;"><br>
            </div>
            <input type="file" class="profileInput" name="singleFile" style="display:none;"/>
            <label>아이디</label><label class="redStar">*</label>&nbsp;&nbsp;&nbsp;<label class="idRed" style="color:red;"></label><br>
            <input class="idInput" type="text" name="id" maxlength="12" required><br>
            <label>비밀번호</label><label class="redStar">*</label>&nbsp;&nbsp;&nbsp;<label class="pwdRed" style="color:red;"></label><br>
            <input class="pwd1" type="password" name="pwd" maxlength="12" required><br>
            <label>비밀번호 확인</label><label class="redStar">*</label>&nbsp;&nbsp;&nbsp;<label class="pwd2Red" style="color:red;"></label><br>
            <input class="pwd2" type="password" maxlength="12" required><br>
            <label>이름</label><label class="redStar">*</label>&nbsp;&nbsp;&nbsp;<label class="nameRed" style="color:red;"></label><br>
            <input class="name" type="text" name="userName" maxlength="5" required><br>
            <label>닉네임</label><label class="redStar">*</label>&nbsp;&nbsp;&nbsp;<label class="nickRed" style="color:red;"></label><br>
            <input class="nick" type="text" name="nickName"  maxlength="8" required><br>
            <div class="email">
                <label>이메일</label><label class="redStar"></label>&nbsp;&nbsp;&nbsp;<label class="emailRed" style="color:red;"></label><br>
                <input class="emailInput" type="text" name="email1"><label class="atSign">@</label><select id="selbox" name="email2">
                    <option value="naver.com">naver.com</option>
                    <option value="daum.net">daum.net</option>
                    <option value="gmail.com">gmail.com</option>
                    <option value="hanmail.net">hanmail.net</option>
                    <option value="nate.com">nate.com</option>
                    <option value="direct">직접입력</option></select><input type="text" class="email" id="selboxDirect" name="email3" style="width:224px; height:36px;"/>
            </div>
            <div class="phone">
                <label>휴대전화</label><label class="redStar"></label>&nbsp;&nbsp;&nbsp;<label class="phoneRed" style="color:red;"></label><br>
                <input type="text" name="phone1" maxlength="4"><input type="text" name="phone2"  maxlength="4"><input type="text" name="phone3"  maxlength="4"><br>
                <button class="signupBtn" type="submit">가입하기</button>
            </div>
        </form>
        </div>
    </div>
    <script>
    
    $(document).on("keyup",".pwd1", function() {
    	let regExp = /(?=.*[a-zA-Z])(?=.*[0-9])(?=.*[^a-zA-Z0-9]).{5,}/;
    	
    	if(regExp.test($(".pwd1").val())){
    		$(".pwdRed").text("")
	    	if($(".pwd2").val()==$(".pwd1").val()){
	    		$(".pwdRed").text("");
	    		$(".pwd2Red").text("사용가능한 비밀번호입니다.");
	    	}else {
	    		$(".pwd2Red").text("비밀번호 확인이 일치하지 않습니다.")
	    	}
	    	
    	}else {
    		$(".pwdRed").text("영문 대소문자와 숫자, 특수문자를 포함한 5~12자로 입력하세요.")
    	}
    	
    })
    
    $(document).on("keyup",".pwd2", function() {
    	if($(".pwd2").val()==$(".pwd1").val()){
    		$(".pwd2Red").text("사용가능한 비밀번호입니다.")
    	}else {
    		$(".pwd2Red").text("비밀번호 확인이 일치하지 않습니다")
    	}
    	
    })
    
    </script>
    <script>
    $(document).on("keyup",".name",function(){
    	let regExp = /^[가-힣]{2,}$/;
    	if(regExp.test($(".name").val())){
	    	if($(".name").val().length == 6){
	    		$(".nameRed").text("최대 5자까지 입력 가능합니다.")
	    	}else{
	    		$(".nameRed").text("")
	    	}
    	}else{
    		$(".nameRed").text("한글 2~5자로 입력해주세요.")
    	}
    	
    })
     </script>
    <script>
    $(document).on("keyup",".nick",function(){
    	let regExp = /^[가-힣a-zA-Z0-9]{2,}$/;
    	if(regExp.test($(".nick").val())){
    		$(".nickRed").text("");
	    	if($(".nick").val().length == 9){
	    		$(".nickRed").text("최대 2~8자까지 입력 가능합니다.");
	    	}else {
	    		$(".nickRed").text("");
	    	}
    	}else{
    		$(".nickRed").text("올바른 형식이 아닙니다.");
    	}
    })
    
    $(document).on("keyup",".emailInput",function(){
    	let regExp = /^[a-zA-Z0-9]{2,}$/;
    	if(regExp.test($(".emailInput").val())){
    		$(".emailRed").text("");
    	}else{
    		$(".emailRed").text("올바른 이메일 형식이 아닙니다.");
    	}
    })
    
    $(document).on("keyup","#selboxDirect",function(){
   	 let regExp = /^([a-zA-Z])+\.[a-zA-Z]{2,3}/;
    	if(regExp.test($("#selboxDirect").val())){
    		$(".emailRed").text("");
    	}else{
    		$(".emailRed").text("올바른 이메일 주소 형식이 아닙니다.");
    	}
    })
    
 
    </script>
    <script>
    	$(document).on("keyup",".idInput", function() {
			    let regExp = /^[a-z\d]{4,15}$/;
			    let id = $(".idInput").val()
    			console.log(id);
			    if(regExp.test(id)){
	    			$.ajax({
	    				url : "/member/idCheck/"+id,
				    	type : "get",
				    	success : function(data){
				    		console.log(data);
				    		if(data == "success"){
				    			$(".idRed").text("사용 가능한 아이디입니다.");
				    			if(id.length==13){
				    				$(".idRed").text("최대 12자까지 입력가능합니다.");
				    			}
				    		}else if (data == "fail"){
				    			$(".idRed").text("이미 사용중인 아이디입니다.");
				    		}
				    		
				    	},
				    	error : function(e){
				    		console.log(e);
				    		$(".idRed").text("아이디를 입력해주세요.");
				    	}
	    			})
			    }else {
			    	$(".idRed").text("영문 소문자 및 숫자 4~12자로 입력하세요.");
			    }
    		}
    	)
    </script>
    
    <script>
    $(function(){
   		$('.profileImg').click(function (e){
   			$('.profileInput').click();
   		}) 	
   
    })
    </script>
    <script>
    $(function() {
    	$('.profileInput').change(function (e) {
    		document.querySelector('.image_area').className = "image_area div_after";
    	})
    })
    </script>
    <script>
    $(function () {
            $("#selboxDirect").hide();

            $("#selbox").change(function () {

                if ($("#selbox").val() == "direct") {

                    $("#selboxDirect").show();
                    $("#selboxDirect").focus();
                    $("#selbox").hide();

                } else {

                    $("#selboxDirect").hide();

                }
            })
        });
    </script>
    <script src="/resources/js/member/imagePreview.js"></script>
</body>
</html>
