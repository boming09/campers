    <!-- 인원수 증가 버튼 클릭시 submit 제출되지 않게-->
 	  <script>
	  $('form').on('click', 'button:not([type="submit"])', function(e){

	 <!-- 숙소타입 1개 이상 선택되지 않았을 시 form 전송 안 되고 alert -->
