<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org"
	  xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>write</title>
 
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&family=Nunito:wght@300&display=swap" rel="stylesheet">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300&display=swap" rel="stylesheet">
   <style>
        .freeBoard-wrap{
            display: flex;
            justify-content: center;
            font-family: 'Noto Sans KR', sans-serif;
            
            /* font-weight: 900; */
        }
        .freeBoard-content {
            margin-top: 118px;
            min-width: 600px;
            border-top: 2px solid black;
        }
        .freeBoard-label {
            float: left;
		    font-size: 39px;
		    margin-top: 67px;
		    font-weight: 100;
        }
  
        .freeBoard-label-small{
            font-size: 22px;
		    float: left;
		    margin-top: 88px;
		    margin-left: 20px;
		    font-weight: 100;
        }
    

        .freeBoard-footer {
            display: flex;
            margin-bottom: 50px;
            justify-content: space-between;
            
        }
        .freeBoard-footer button {
            margin-top: 5px;
            border-radius: 5px;
            padding: 7px 7px;
            border: #D1D1D1 1px solid;
            background-color: white;
            font-weight: 900;
            font-size: 12px;
            cursor: pointer;
            font-family: 'Noto Sans KR', sans-serif;

            
        }
        
        .freeBoard-container {
            border-radius: 10px;
            border: 1px solid #D1D1D1;
            padding: 0 50px;
            margin-bottom: 100px;
        }

        .writeTitle{
            margin-top: 20px;
            width: 700px;
            height: 40px;
            padding-left: 5px;
            border-radius: 10px;
            border:1px solid #bdbdbd;
        }

        .writeTitle:focus {
            outline: none;
        }
    
        .writeContent{
            overflow: hidden;
            padding-top: 5px;
            padding-left: 5px;
            font-size: 15px;
            margin-top: 20px;
            width: 700px;
            max-width: 794px;
            height: 350px;
            max-height: 570px;
            border-radius: 10px;
            border: 1px solid #bdbdbd;
            resize: none;
            font-family: 'Noto Sans KR', sans-serif;


        }
        .writeContent:focus {
            outline: none;
        }

        .photoLimit{
            color: grey;
        }
        .previewBox{
            display: flex;
            padding: 15px 0;
            border-bottom: 2px solid black;
        }

        .inputImgPreview{
            position:relative;
            width: 100px;
            height: 100px;
            border: 1px solid #8a8a8a;
            margin-right: 10px;
            text-align: center;
            cursor: pointer;
        }
        
        .beforeInput{
        	display:block; 
        	position:absolute;     
        	top: 25%;
            left: 25%;
        }
    	.afterInput{
	    	max-width: 100px;
		    max-height: 100px;
		    min-width: 100px;
	   		min-height: 100px;
    	}
        .freeBoard-aside {
            font-size: 21px;
            line-height: 50px;
            margin-top: 155px;
            margin-right: 30px;
            border: 1px solid #e3e3e3;
            height: 208px;
            font-weight: 500;
            padding: 40px 20px;
            border-radius: 10px;
            box-shadow: rgb(0 0 0 / 8%) 10px 10px 6px;
            position: fixed;
            left: 76%;

        }
        .boradWrite{
            border-bottom: 2px solid grey;
        }
        
   		.freeBoard-aside a {
        	color: black;
        	text-decoration: none;	
        }
    
    </style>
</head>
<body>
   <div th:replace="common/header.html"></div>
  <div class="freeBoard-wrap">
    <div class="freeBoard-aside">
          
     	 <div>
        <th:block sec:authorize="isAuthenticated()">
            <a href="/board/myboard" class="myboard">내가 쓴 게시물</a>
        </th:block>
        <th:block sec:authorize="isAnonymous()">
      		<a onclick="loginPlz();" class="myboard">내가 쓴 게시물</a>
        </th:block>
        </div>
        <div>
       	<th:block sec:authorize="isAuthenticated()">
            <a href="/board/mycomment" class="mycomment">내가 쓴 댓글</a>
        </th:block>
        <th:block sec:authorize="isAnonymous()">
        	<a onclick="loginPlz();" class="mycomment">내가 쓴 댓글</a>
        </th:block>
        </div>
        <div>
            <a href="/board/list" class="gotolist">목록으로</a>
        </div>
        <div>
        <th:block sec:authorize="isAuthenticated()">
            <a href="/board/write" class="boradWrite">글쓰기</a>
        </th:block>
        <th:block sec:authorize="isAnonymous()">
        	<a onclick="loginPlz();" class="boradWrite">글쓰기</a>
        </th:block>
        </div>
    </div>
         
        
          <div class="freeBoard-container">
              <label class="freeBoard-label">자유게시판</label><label class="freeBoard-label-small">수정하기</label><br>
              <form th:action="@{/board/write}" method="post" enctype="multipart/form-data">
                <div class="freeBoard-content">
                    <input class="writeTitle" name="title" type="text" placeholder="제목을 입력하세요." maxlength="40" required><br>
                    <textarea class="writeContent" name="content" placeholder="내용을 입력하세요." required maxlength="3000"></textarea>
                    <br><input type="file" class="imageinput image1" name="images"  accept="image/*" hidden>
                    <input type="file" class="imageinput image2" name="images"  accept="image/*" hidden>
                    <input type="file" class="imageinput image3" name="images"  accept="image/*" hidden>
                   <!--  <input type="text" name="writer" th:value="${#authentication.principal.userNo}"> -->
                  
                    <div class="previewBox">
                        <div class="inputImgPreview preview1"><img class="beforeInput" src="/resources/images/board/cameraImg.png"></div>
                        <div class="inputImgPreview preview2"><img class="beforeInput" src="/resources/images/board/cameraImg.png"></div>
                        <div class="inputImgPreview preview3"><img class="beforeInput" src="/resources/images/board/cameraImg.png"></div>
                    </div>
                </div>
                <div class="freeBoard-footer">
                    <div class="freeBoard-footerLeft">
                        <button onclick="location.href='/board/list'">취소</button>
                        <button class="">사진첨부</button><label class="photoLimit"> 사진은 최대 3장까지 첨부 가능합니다.</label>
                    </div>
                    <div class="freeBoard-footerRight">
                        <button type="submit">등록</button>
                    </div>
                </div>
              </form>
                
            </div>
        </div>
        
         <div th:replace="common/footer.html"></div>
	 <script>
    $(function(){
   		$('.preview1').click(function (e){
   			$('.image1').click();
   		}) 
   		$('.preview2').click(function (e){
   			$('.image2').click();
   		}) 	
   		$('.preview3').click(function (e){
   			$('.image3').click();
   		}) 	
   
    })
    </script>
 <script src="/resources/js/board/imagePreview.js"></script>
</body>
</html>
