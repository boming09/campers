   <style>
        .freeBoard-wrap{
            display: flex;
            justify-content: center;
            font-family: 'Noto Sans KR', sans-serif;
            min-height: 1060px;
            /* font-weight: 900; */
        }
        .freeBoard-header {
            margin-top: 40px;
            display: flex;
            margin-bottom: 15px;
        }
        .freeBoard-header select,.freeBoard-header input{
            border-radius: 5px;
            padding: 6px 2px;
            border: 1px solid #D1D1D1;
        }
        .freeBoard-header select:focus,  .freeBoard-header input:focus{
            outline:2px solid #ffffff;
        }
        .place-left select {
            margin-right: 3px;
        }
        
        .freeBoard-header input[type=text]{
            width: 173px;
            margin-right: 7px;
            padding: 7px 2px;
        }
        .freeBoard-header button{
            border-radius: 5px;
            padding: 5px 10px;
            border: #D1D1D1 1px solid;
            background-color: white;
            font-weight: 900;
            font-size: 13px;
            cursor: pointer;
            font-family: 'Noto Sans KR', sans-serif;

        }
        .place-right{
            margin-left: auto;
        }
        .freeBoard-label {
            float: left;
            font-size: 39px;
            font-weight: 100;

        }
        .freeBoard-box:first-child{
            border-top: 3px solid black;
        }
        .freeBoard-box{
            display: flex;
            border: 1px solid #D1D1D1;
            padding: 25px 25px;
            border-top: none;
            cursor: pointer;
        }
        
        .freeBoard-box:hover{
            background-color: #fbfbfb;

            
        }
        .freeBoard-box img{
            max-width: 50px;
            min-height: 50px;
            border-radius: 10px;
            max-height: 50px;
            min-width: 50px;
            transition: all 0.2s linear;
            overflow: hidden;
        }
        .freeBoard-box:hover img{
            transform: scale(1.1);
        }
        .box-left {
            align-items: center;
        }
        .box-left p {
            margin: 0;
            text-align: left;
            margin-top: 5px;
            font-size: 16px;
            font-weight: 500;
            
        }
        .box-left label{
            float: left;
            margin-right: 25px;
            color: #adadad;
            font-size: 13px;
            font-weight: 500;
        }
        .box-right {
            margin-left: auto;
        }

        .freeBoard-footer {
            display: flex;
            margin-bottom: 50px;
            justify-content: space-between;
            
        }
        .freeBoard-footer button {
            margin-top: 5px;
            border-radius: 5px;
            padding: 7px 7px;
            border: #D1D1D1 1px solid;
            background-color: white;
            font-weight: 900;
            font-size: 12px;
            cursor: pointer;
            font-family: 'Noto Sans KR', sans-serif;
            
        }
        /* 페이징 */
.member_pages {
    margin: 10px;
}
.member_paging {
    height: 50px;
    display: flex;
    justify-content: center;
    text-align: center;
    list-style: none;
    width: 480px;
    margin: auto;
    align-items: center;
}

.member_paging a {
    text-decoration: none;
    color: black;
    display: block;
    text-align: center;
}
.member_paging li{
    width: 45px;
}
.member_paging .current_page {
    background-color: black;
    border-radius: 100%;
    margin: 17px auto;
    width: 25px;
    height: 25px;
    color: white;
}
.member_paging .current_page a{
    color: white;
}

        .freeBoard-content {
             min-width: 800px;
        }

        .freeBoard-aside {
            font-size: 21px;
            line-height: 50px;
            margin-top: 155px;
            margin-right: 30px;
            border: 1px solid #e3e3e3;
            height: 208px;
            font-weight: 500;
            padding: 40px 20px;
            border-radius: 10px;
            box-shadow: rgb(0 0 0 / 8%) 10px 10px 6px;
            position: fixed;
            left: 76%;

        }
        .freeBoard-aside a {
        	color: black;
        	text-decoration: none;	
        }
        .gotolist{
            border-bottom: 2px solid grey;
        }

    </style>
</head>
<body>
  <div th:replace="common/header.html"></div>
  <div class="freeBoard-wrap">
       
    <div class="freeBoard-aside">
          
        <div>
            <a href="/board/myboard" class="myboard">내가 쓴 게시물</a>
        </div>
        <div>
            <a href="/board/mycomment" class="mycomment">내가 쓴 댓글</a>
        </div>
        <div>
            <a href="/board/list" class="gotolist">목록으로</a>
        </div>
        <div>
            <a href="/board/write" class="boradWrite">글쓰기</a>
        </div>
    </div>
      <div class="freeBoard-container">
          <label class="freeBoard-label">자유게시판</label><br>
          <div class="freeBoard-header">
              <div class="place-left">
                  <select>
                      <option>전체</option>
                      <option>제목</option>
                      <option>내용</option>
                      <option>닉네임</option>
                    </select>
                    <input type="text" placeholder="검색어를 입력해 주세요.">
                </div>
                <button>조회</button>
                <div class="place-right">
                    <select>
                        <option>최신순</option>
                        <option>오래된순</option>
                        <option>조회수순</option>
                        <option>좋아요순</option>
                    </select>
                </div>
            </div>
            <div class="freeBoard-content">
                <div th:each="board : ${boardList}" class="freeBoard-box" onclick="location.href='/board/detail'">
                    <div class="box-left">
                        <p th:text="${board.title}"></p>
                        <label th:text="${board.nickname}"></label><label th:text="${board.createDate}"></label><label>좋아요 3</label><label>조회수 11</label>
                    </div>
                    <div class="box-right">
                        <img src="/resources/images/board/camping7.jpg">
                    </div>
                </div>
            </div>
            <div class="freeBoard-footer">
                <div class="freeBoard-footerLeft">
                    <button>글쓰기</button>
                </div>
                <div class="freeBoard-footerRight">
                    <button>내글 보기</button>
                </div>
            </div>
            <div class="freeBoard-pagingbar">
               <div class="member_pages">
                    <ul class="member_paging">

                    </ul>
                </div> 


            </div>
            </div>
        </div>
    </div>
    <div th:replace="common/footer.html"></div>
        
</body>
