   <style>
        .freeBoard-wrap{
            display: flex;
            justify-content: center;
            font-family: 'Noto Sans KR', sans-serif;
            min-height: 1060px;
            /* font-weight: 900; */
        }
        .freeBoard-header {
            margin-top: 40px;
            display: flex;
            margin-bottom: 15px;
        }
        .freeBoard-header select,.freeBoard-header input{
            border-radius: 5px;
            padding: 6px 2px;
            border: 1px solid #D1D1D1;
        }
        .freeBoard-header select:focus,  .freeBoard-header input:focus{
            outline:2px solid #ffffff;
        }
        .place-left select {
            margin-right: 3px;
        }
        
        .freeBoard-header input[type=text]{
            width: 173px;
            margin-right: 7px;
            padding: 7px 2px;
        }
        .freeBoard-header button{
            border-radius: 5px;
            padding: 5px 10px;
            border: #D1D1D1 1px solid;
            background-color: white;
            font-weight: 900;
            font-size: 13px;
            cursor: pointer;
            font-family: 'Noto Sans KR', sans-serif;

        }
        .place-right{
            margin-left: auto;
        }
        .freeBoard-label {
            float: left;
            font-size: 39px;
            font-weight: 100;

        }
        .freeBoard-box:first-child{
            border-top: 3px solid black;
        }
        .freeBoard-box{
            display: flex;
            border: 1px solid #D1D1D1;
            padding: 25px 25px;
            border-top: none;
            cursor: pointer;
        }
        
        .freeBoard-box:hover{
            background-color: #fbfbfb;

            
        }
        .freeBoard-box img{
            max-width: 50px;
            min-height: 50px;
            border-radius: 10px;
            max-height: 50px;
            min-width: 50px;
            transition: all 0.2s linear;
            overflow: hidden;
        }
        .freeBoard-box:hover img{
            transform: scale(1.1);
        }
        .box-left {
            align-items: center;
        }
        .box-left p {
            margin: 0;
            text-align: left;
            margin-top: 5px;
            font-size: 16px;
            font-weight: 500;
            
        }
        .box-left label{
            float: left;
            margin-right: 25px;
            color: #adadad;
            font-size: 13px;
            font-weight: 500;
        }
        .box-right {
            margin-left: auto;
        }

        .freeBoard-footer {
            display: flex;
            margin-bottom: 50px;
            justify-content: space-between;
            
        }
        .freeBoard-footer button {
            margin-top: 5px;
            border-radius: 5px;
            padding: 7px 7px;
            border: #D1D1D1 1px solid;
            background-color: white;
            font-weight: 900;
            font-size: 12px;
            cursor: pointer;
            font-family: 'Noto Sans KR', sans-serif;
            
        }
        /* 페이징 */
.member_pages {
    margin: 10px;
}
.member_paging {
    height: 50px;
    display: flex;
    justify-content: center;
    text-align: center;
    list-style: none;
    width: 480px;
    margin: auto;
    align-items: center;
}

.member_paging a {
    text-decoration: none;
    color: black;
    display: block;
    text-align: center;
}
.member_paging li{
    width: 45px;
}
.member_paging .current_page {
    background-color: black;
    border-radius: 100%;
    margin: 17px auto;
    width: 25px;
    height: 25px;
    color: white;
}
.member_paging .current_page a{
    color: white;
}

        .freeBoard-content {
             min-width: 800px;
        }

        .freeBoard-aside {
            font-size: 21px;
            line-height: 50px;
            margin-top: 155px;
            margin-right: 30px;
            border: 1px solid #e3e3e3;
            height: 208px;
            font-weight: 500;
            padding: 40px 20px;
            border-radius: 10px;
            box-shadow: rgb(0 0 0 / 8%) 10px 10px 6px;
            position: fixed;
            left: 76%;

        }
        .freeBoard-aside a {
        	color: black;
        	text-decoration: none;	
        }
        .gotolist{
            border-bottom: 2px solid grey;
        }
