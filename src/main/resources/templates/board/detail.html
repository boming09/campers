<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>detail</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link
	href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&family=Nunito:wght@300&display=swap"
	rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link
	href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300&display=swap"
	rel="stylesheet">
<style>
.freeBoard-wrap {
	display: flex;
	justify-content: center;
	font-family: 'Noto Sans KR', sans-serif;
	min-height: 600px;
	/* font-weight: 900; */
}

.freeBoard-header {
	display: flex;
	margin-bottom: 15px;
	border-bottom: 2px solid black;
}

.freeBoard-header button {
	border-radius: 5px;
	padding: 5px 10px;
	border: #D1D1D1 1px solid;
	background-color: white;
	font-weight: 900;
	font-size: 13px;
	cursor: pointer;
	font-family: 'Noto Sans KR', sans-serif;
}

.place-right {
	margin-left: auto;
	margin-top: 115px;
}

.freeBoard-label {
	float: left;
	padding-bottom: 10px;
	font-size: 39px;
	margin-top: 85px;
	font-weight: 100;
}

.box-right {
	margin-left: auto;
}

.freeBoard-aside {
	font-size: 21px;
	line-height: 50px;
	margin-top: 255px;
	margin-right: 30px;
	border: 1px solid #e3e3e3;
	height: 208px;
	font-weight: 500;
	padding: 40px 20px;
	border-radius: 10px;
	box-shadow: rgb(0 0 0/ 8%) 10px 10px 6px;
	position: fixed;
	left: 80%;
}

.freeBoard-aside a {
	color: rgb(65, 65, 65);
}

.gotolist {
	border-bottom: 2px solid rgb(126, 126, 126);
}

.freeBoard-container {
	padding-top: 10px;
	min-width: 800px;
	border: 1px solid #e7e7e7;
	padding-inline: 100px;
}

.freeBoard-info {
	display: flex;
	justify-content: space-between;
	padding-bottom: 15px;
	border-bottom: 1px solid #e7e7e7;
}

.info-right {
	color: grey;
}

.info-right label {
	margin-left: 15px;
}

.content-img {
	margin-top: 30px;
	text-align: center;
}

.freeBoard-content p {
	text-align: center;
	margin-bottom: 80px;
	    max-width: 800px;
    overflow-wrap: break-word;
}

.content-img img {
	max-width: 500px;
}

.content-option {
	display: flex;
	justify-content: space-between;
	margin-bottom: 5px;
}

.content-option img {
	width: 25px;
}

.content-left {
	display: flex;
}

.content-left img {
	margin-top: 5px;
}

.content-left label {
	margin-top: 6px;
	margin-left: 3px;
}

.content-right img {
	cursor: pointer;
}

.freeBoard-comment {
	border-top: 2px solid #D1D1D1;
}

.comment-header {
	margin-top: 15px;
}

.comment-header label {
	font-weight: 900;
	font-family: 'Nanum Gothic', sans-serif;
	font-size: 15px;
}

.comment-textarea {
	border: 1px solid #D1D1D1;
	border-right: none;
	border-radius: 10px 0 0 10px;
	font-size: 14px;
	padding: 5px 5px;
}

.comment-textarea:focus, .refComment-textarea:focus {
	outline: none;
}

.comment-submit {
	background-color: #D1D1D1;
	float: right;
	align-items: center;
}

.comment-write {
	margin-top: 5px;
	display: flex;
}

.comment-write button {    
width: 60px;
    border-radius: 0 10px 10px 0;
    border: none;
    font-family: 'Nanum Gothic', sans-serif;
}

.comment-content {
	/* display: flex; */
	line-height: 15px;
	margin-top: 25px;
}

.comment-rightTop img {
	width: 17px;
	float: right;
	margin-bottom: 5px;
	cursor: pointer;
}

.noProfile {
	width: 60px;
}
.haveProfile {
    border-radius: 70%;
    max-width: 60px;
    max-height: 60px;
    min-height: 60px;
    min-width: 60px;
    }

.comment-left {
	display: flex;
}

.comment-leftTopBottom {
	margin-left: 20px;
}

.comment-leftTop sub {
	color: grey;
	margin-right: 20px;
}

.comment-box, .refcomment-box {
	display: flex;
	justify-content: space-between;
	padding-bottom: 15px;
}

.comment-content {
	border-bottom: 1px solid #e7e7e7;
}
.comment-content:last-child{
	margin-bottom:40px;
}

.comment-right {
	line-height: 28px;
}

.comment-rightBottom {
	margin-top: 39px;
}

.comment-rightBottom label {
	font-size: 15px;
}

.another-list {
	text-align: center;
	border-bottom: 1px solid #e7e7e7;
	border-top: none;
	width: 1001px;
	margin: 0 auto;
	font-size: 13px;
}

.previous-board, .next-board {
	border-bottom: 1px solid #e7e7e7;
	text-align: left;
	padding: 20px;
}

.list-label {
	color: grey;
	margin-right: 70px;
	margin-left: 30px;
}

.listBtn {
	margin: 50px auto;
	border-radius: 5px;
	padding: 5px 10px;
	width: 100px;
	border: #D1D1D1 1px solid;
	background-color: white;
	font-weight: 900;
	font-size: 14px;
	cursor: pointer;
	font-family: 'Noto Sans KR', sans-serif;
}

.refComment-textarea {
	border: 1px solid #D1D1D1;
	height: 100px;
	margin-left: 80px;
	margin-bottom: 20px;
	padding: 5px 5px;
	font-size: 14px;
	max-width: 718px;
}

.refComment-writer {
	position: relative;
}

.refComment-submit {
	    display: flex;
    margin-left: 88.5%;
    position: relative;
}

.refComment-submit sub {
	    margin-top: -41%;
    right: 54%;
    position: absolute;
}

.refComment-submit button {
	border: none;
    border-radius: 3px;
    padding: 3px 6px;
    cursor: pointer;
    position: absolute;
    left: 53%;
    margin-top: -50%;

}

.ref {
	margin-left: 40px;
}

.refcomment-box {
	margin-top: 15px;
}

.refImg {
	margin-bottom: 20px;
	margin-right: 10px;
}

.comment-leftBottom {
	display: flex;
}

.comment-leftBottom label {
	margin-top: 16px;
	margin-right: 10px;
	color: gray;
}

.another-list img {
	width: 16px;
}

.freeBoard-aside a {
	color: black;
	text-decoration: none;
}

.header {
	margin-bottom: 1% !important;
}

.comment-rightBottom label {
	cursor: pointer;
}
.sub_div{
	position: relative;
}
.sub_div sub{
	position: absolute;
    color: grey;
    bottom: 0%;
    right: 5px;
}
</style>
</head>
<body>
	<div th:replace="common/header.html"></div>

	<div class="freeBoard-wrap">

 <div class="freeBoard-aside">
          
        <div>
        <th:block sec:authorize="isAuthenticated()">
            <a href="/board/myboard" class="myboard">내가 쓴 게시물</a>
        </th:block>
        <th:block sec:authorize="isAnonymous()">
      		<a onclick="loginPlz();" class="myboard">내가 쓴 게시물</a>
        </th:block>
        </div>
        <div>
       	<th:block sec:authorize="isAuthenticated()">
            <a href="/board/mycomment" class="mycomment">내가 쓴 댓글</a>
        </th:block>
        <th:block sec:authorize="isAnonymous()">
        	<a onclick="loginPlz();" class="mycomment">내가 쓴 댓글</a>
        </th:block>
        </div>
        <div>
            <a href="/board/list" class="gotolist">목록으로</a>
        </div>
        <div>
        <th:block sec:authorize="isAuthenticated()">
            <a href="/board/write" class="boradWrite">글쓰기</a>
        </th:block>
        <th:block sec:authorize="isAnonymous()">
        	<a onclick="loginPlz();" class="boradWrite">글쓰기</a>
        </th:block>
        </div>
       
    </div>
		<div class="freeBoard-container">
			<div class="freeBoard-header">
				<label class="freeBoard-label">자유게시판</label>
				<th:block sec:authorize="isAuthenticated()">
				<div class="place-right">
					<button th:onclick="'location.href=\''+@{/board/update(bid=${param.bid}, board=${board})}+'\''" th:if="${#authentication.principal.userNo} == ${board.writer}">수정</button>
					<button th:onclick="'location.href=\''+@{/board/delete(bid=${param.bid})}+'\''" th:if="${#authentication.principal.userNo} == ${board.writer}">삭제</button>
				</div>
				</th:block>
			</div>

			<div class="freeBoard-info">
				<div class="info-left">
					<label th:text="${board.title}"></label>
				</div>
				<div class="info-right">
					<label th:text="|조회수 ${board.bcount}|"></label> <label id="report-board"
						th:text="${board.nickName}"></label> <label
						th:text="${#dates.format(board.createDate,'yyyy-MM-dd hh:mm:ss')}"></label>
				</div>
			</div>
			<div class="freeBoard-content">
				<div class="content-img" th:each="fileNo : ${boardFileNoList}">
					<img th:src="${fileNo.Attachment.fileRoute}+${fileNo.Attachment.fileName}">
				</div>
				<p th:text="${board.content}"></p>
				<div class="content-option">
					<div class="content-left">
						<div>
							<img src="/resources/images/board/heart.png">
						</div>
						<label th:text="${board.blike}"></label>
					</div>
					<div class="content-right">
						<th:block sec:authorize="isAuthenticated()">
							<input type="hidden" name="bid" th:value="${board.bid}">
							<input type="hidden" name="victim" th:value="${#authentication.principal.userNo}">
				            <img src="/resources/images/board/report_img.png"
						 	th:onclick="|boardReport('${ board.writer }'); show();|">
				        </th:block>
				        <th:block sec:authorize="isAnonymous()">
				      		<img src="/resources/images/board/report_img.png" onclick="loginPlz();">
				        </th:block>
					</div>
				</div>
			</div>
			<div class="freeBoard-comment">
				<div class="comment-header">
					<label>댓글 작성</label><br>
					<form th:action="@{/board/comment(bid=${board.bid})}" method="post">
						<div class="comment-write">
							<div class="comment-textarea" contenteditable="true"
								style="width: 739px; height: 100px;"></div>
							<textarea name="reply" class="realTextarea" hidden></textarea>
							<div class="sub_div">
							<sub style="color: grey;">0/300</sub>
							</div>
							<button type="submit">등록</button>
						</div>
					</form>
				</div>
				<script>
				$(".comment-textarea").keyup(
						function() {
							$(this).next().text($(this).text());
							$(this).next().next().find("sub").html(
									$(this).text().length + "/300");

							if ($(this).text().length > 300) {

								$(this).text($(this).text().substr(0, 300));
								alert("300자 이하로 입력 가능합니다.")
								$(this).blur();
							}

						})
				</script>


				<!--댓글-->
				<div>
				<div class="comment-content" th:each="comment : ${ commentList }">
					<div class="comment-box" th:if="${ comment.refCid == 0}">

						<div class="comment-left">
							<div class="user-profile">
								<img class="haveProfile" th:if="${comment.profilePath != null }" th:src="${comment.profilePath}">
								<img class="noProfile" th:unless="${comment.profilePath != null }" src="/resources/images/board/member_profile_navy.png">
							</div>
							<div class="comment-leftTopBottom">
								<div class="comment-leftTop">
									<sub id="report-reply" th:text="${comment.nickName}"></sub><sub th:text="${#dates.format(comment.modifyDate,'yyyy-MM-dd hh:mm:ss')}"></sub>
								</div>
								<div class="comment-leftBottom">
									<p th:text="${comment.cContent}"></p>
								</div>
							</div>
						</div>
						<div class="comment-right">
							<th:block sec:authorize="isAuthenticated()">
								<div class="comment-rightTop" th:id="'reply-div'+${comment.cid}" th:onclick="|replyReport('${ comment.cWriter }');|">
									<input type="hidden" name="cid" th:value="${comment.cid}">
									<input type="hidden" name="victim" th:value="${#authentication.principal.userNo}">
						            <img src="/resources/images/board/report_img.png" onclick="show()">
						        </div>
					        </th:block>
					        <th:block sec:authorize="isAnonymous()">
						        <div class="comment-rightTop">
						      		<img src="/resources/images/board/report_img.png" onclick="loginPlz();">
								</div>
					        </th:block>
							<div class="comment-rightBottom">
								<label onclick="openComment(this);">답글</label>
							</div>
						</div>
					</div>
					<!-- 숨겨진 답글창 -->
					<div class="refComment-writer" hidden>
					<form th:action="@{/board/refcomment(bid=${comment.bid}, refCid=${comment.cid},refWriter=${comment.nickName})}" method="post">
							<div class="refComment-textarea" contenteditable="true"></div>
							<textarea name="cContent"  class="realTextarea" hidden></textarea>
							<div class="refComment-submit">
								<sub style="color: grey;">0/300</sub>
								<button type="submit">등록</button>
							</div>
					</form>
						</div>
					<!-- 대댓글 -->
					<div class="refComment"  th:unless="${comment.refCid == 0 }">
						<div class="refcomment-box" >

							<div class="comment-left ref">
								<div class="user-profile">
									<img class="refImg" style="width: 20px;"
										src="/resources/images/board/right-arrow.png">
									<img class="haveProfile" th:if="${comment.profilePath != null }" th:src="${comment.profilePath}">
								<img class="noProfile" th:unless="${comment.profilePath != null }" src="/resources/images/board/member_profile_navy.png">
								</div>
								<div class="comment-leftTopBottom">
									<div class="comment-leftTop">
										<sub id="report-reply" th:text="${comment.nickName}"></sub><sub th:text="${#dates.format(comment.modifyDate,'yyyy-MM-dd hh:mm:ss')}"></sub>
									</div>
									<div class="comment-leftBottom">
										<label th:text="|@${comment.refWriter}|"></label>
										<p th:text="${comment.cContent}"></p>
									</div>
								</div>
							</div>
							<div class="comment-right">
								<th:block sec:authorize="isAuthenticated()">
									<div class="comment-rightTop" th:id="'reply-div'+${comment.cid}" th:onclick="|replyReport(this);|">
										<input type="hidden" name="cid" th:value="${comment.cid}">
										<input type="hidden" name="victim" th:value="${#authentication.principal.userNo}">
							            <img src="/resources/images/board/report_img.png" onclick="show()">
							        </div>
						        </th:block>
						        <th:block sec:authorize="isAnonymous()">
							        <div class="comment-rightTop">
							      		<img src="/resources/images/board/report_img.png" onclick="loginPlz();">
									</div>
						        </th:block>
								<div class="comment-rightBottom">
									<label onclick="openComment(this);">답글</label>
								</div>
							</div>
						</div>
						<!-- 대댓글의 답글창 -->
						<div class="refComment-writer" hidden>
					<form th:action="@{/board/refcomment(bid=${comment.bid}, refCid=${comment.cid},refWriter=${comment.nickName})}" method="post">
							<div class="refComment-textarea" contenteditable="true"></div>
							<textarea name="cContent"  class="realTextarea" hidden></textarea>
							<div class="refComment-submit">
								<sub style="color: grey;">0/300</sub>
								<button type="submit">등록</button>
							</div>
					</form>
						</div>
					</div>
				</div>
				</div>
			</div>
		</div>
	</div>
	<div class="another-list">
	
		<div class="previous-board" th:onclick="'location.href=\''+@{/board/detail(bid=${prevBoard.bid})}+'\''" th:if="${prevBoard != null}">
			<img src="/resources/images/board/upArrow.png"><label
				class="list-label">이전글</label><label th:text="${prevBoard.title}"></label>
		</div>
		<div class="previous-board" th:unless="${prevBoard != null}">
			<img src="/resources/images/board/upArrow.png"><label
				class="list-label">이전글</label><label>이전글이 없습니다.</label>
		</div>
		
		<div class="next-board"  th:onclick="'location.href=\''+@{/board/detail(bid=${nextBoard.bid})}+'\''" th:if="${nextBoard != null}">
			<img src="/resources/images/board/downArrow.png"><label
				class="list-label">다음글</label><label th:text="${nextBoard.title}"></label>
		</div>
		<div class="next-board" th:unless="${nextBoard != null}">
			<img src="/resources/images/board/downArrow.png"><label
				class="list-label">다음글</label><label>다음글이 없습니다.</label>
		</div>
		<br>
		<button class="listBtn" onclick="location.href='/board/list'">목록으로</button>
	</div>
	<script>
		$(".refComment-textarea").keyup(
				function() {
					$(this).next().text($(this).text());
					$(this).next().next().find("sub").html(
							$(this).text().length + "/300");

					if ($(this).text().length > 300) {

						$(this).text($(this).text().substr(0, 300));
						alert("300자 이하로 입력 가능합니다.")
						$(this).blur();
					}

				})

		function openComment(e) {

			if ($(e).parentsUntil("comment-box").next().attr("hidden")) {
				$(e).text('답글접기');
				$(e).parentsUntil("comment-box").next().removeAttr("hidden");

			} else {
				$(e).parentsUntil("comment-box").next(".refComment-writer")
						.prop("hidden", "true");
				$(e).text('답글');
			}
		}
		
	</script>
	
	<div th:replace="admin/reportModal.html"></div>
	
	<script>
	function loginPlz(){
		if(confirm('로그인 후 사용 가능한 서비스입니다. 로그인하시겠습니까?')){
			location.href="/member/login";
		}
	}
	
	function boardReport(writer){
		
		let nickName = $("#report-board").text();
		let bid = $(".content-right input[name=bid]").val();
		let victim = $(".content-right input[name=victim]").val();
		
		$(".writer h3").text(nickName);
		
		let html = '<input type="text" name="id" value="' + bid + '">' 
				 + '<input type="text" name="victim" value="' + victim + '">'
				 + '<input type="text" name="suspact" value="' + writer + '">';
		
		$(".infoArea").html(html);
	}
	
	function replyReport(e){
		
		console.log(e);
		
		let nickName = $("#report-reply").text();
		let cid = $(".content-right input[name=cid]").val();
		let victim = $(".content-right input[name=victim]").val();
		
		$(".writer h3").text(nickName);
		
		let html = '<input type="text" name="id" value="' + cid + '">'
				 + '<input type="text" name="victim" value="' + victim + '">'
				 + '<input type="text" name="suspact" value="' + cWriter + '">';
		
		$(".infoArea").html(html);
	}
	</script>
	
	<div th:replace="common/footer.html"></div>

</body>
</html>
